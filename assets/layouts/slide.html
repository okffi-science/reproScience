<slide class="{{ class }}" id="{{ id }}" style="background:{{{ bg }}}; background-repeat:{{{ bg-repeat }}}; background-position:{{{ bg-position }}};">
  <hgroup>
    {{{ header}}}
  </hgroup>
  <article>
    {{{ content }}}
  </article>
  <!-- Presenter Notes -->
  {{# pnotes }}
  <aside class="note">
    <section>
      {{{ pnotes }}}
    </section>
  </aside>
  {{/ pnotes }}
</slide>
